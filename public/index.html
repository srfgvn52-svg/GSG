<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern XOX Oyunu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Modern XOX Oyunu</h1>
        </header>
        <main>
            <div class="team-names">
                <input type="text" id="yellow-team-name" placeholder="Sarı Takım Adı" />
                <input type="text" id="red-team-name" placeholder="Kırmızı Takım Adı" />
                <button id="save-names">Kaydet</button>
            </div>
            <div id="game-board" class="game-board">
                <!-- Oyun tahtası buraya dinamik olarak oluşturulacak -->
            </div>
            <div id="score-board" class="score-board">
                <div class="score yellow"><span id="yellow-team-display">Sarı Takım</span>: <span id="yellow-score">0</span></div>
                <div class="score red"><span id="red-team-display">Kırmızı Takım</span>: <span id="red-score">0</span></div>
            </div>
        </main>
        <div id="explosion" class="explosion hidden">
            <p>Kazandınız!</p>
            <button id="close-explosion">Kapat</button>
        </div>
        <footer>
            <p>04.12.2025 - Şerif Ali Güven'in ilk yaptığı yazılımdır</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
